<form grace-form [formGroup]="formExample">
    <h2>Rellena tus datos</h2>
    <div>
        <label for="registeredOn">Fecha nacimiento </label>
        <input name="registeredOn" formControlName="registeredOn" type="date" />
    </div>
    <div>
        <label for="name">Nombre </label>
        <input name="name" formControlName="name" type="text" placeholder="Introduzca su nombre" />
    </div>
    <div>
        <label for="lastName">Apellidos </label>
        <input name="lastName" formControlName="lastName" type="text" placeholder="Introduzca sus apellidos" />
    </div>
    <div>
        <label for="email">E-mail </label>
        <input name="email" formControlName="email" type="email" placeholder="Introduzca su email" />
    </div>
    <div>
        <label for="dni">DNI </label>
        <input name="dni" formControlName="dni" type="text" placeholder="Introduzca su DNI" />
    </div>
    <div>
        <label for="password">Contraseña </label>
        <input id="password" name="password" formControlName="password" type="password" />
        <span class="error-msg" *ngIf="showError(formExample.get('password'))">{{ getError(formExample.get('password'))}}</span>
    </div>

    <div>
        <span>Sexo </span>
        <input id="mujer" type="radio" formControlName="sexo" value="mujer" /><label for="sexoMujer">Mujer</label>
        <input id="hombre" type="radio" formControlName="sexo" value="hombre"><label for="sexoHombre">Hombre</label>
    </div>

    <div>
        <span>Indique su situación actual </span>
        <select name="genero" formControlName="state">
            <option>Soltero</option>
            <option>Casado</option>
        </select>
    </div>
    <div>
        <span>Incluir foto </span>
        <input type="file" name="photo" formControlName="photo" />
    </div>

    <div>
        <button (click)="register()" [disabled]="formExample.invalid">Validar</button>
    </div>
</form>

<div *ngIf="isClicked">
    <h3>Datos usuario:</h3>
    <p>{{user.name}} {{user.lastName}}</p>
    <p>{{user.email}}</p>
    <p>{{user.dni}}</p>
    <p>{{user.password}}</p>
    <p>{{user.registeredOn}}</p>
    <p>{{user.sexo}}</p>
    <!-- <img src="{{user.photo}}"> -->
    <p>{{user.state}}</p>
</div>
