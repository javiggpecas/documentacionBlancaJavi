<nav>
    <ul>
        <li *ngFor="let item of navData">
            <a routerLink="{{item.link}}" class="{{item.class}}" routerLinkActive="{{item.activateClass}}" title="{{item.title | translate}}">
                <fa-icon *ngIf="item.icon" [icon]="icons[item.icon]"></fa-icon>
                <span *ngIf="item.text">{{item.text | translate}}</span>
            </a>
        </li>
    </ul>
</nav>
